<div class="nbd-select d-block">
    <label class="hcp-body-text">{{title}}</label>
    <mat-form-field>
      <mat-select [disabled]="isDisabled" [multiple]="isMultiple" panelClass="pane" (selectionChange)="onSelectChange($event)">
        <mat-option *ngFor="let option of options" [value]="option.id">
          {{option.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
