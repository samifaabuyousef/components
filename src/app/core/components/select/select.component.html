<div class="nbd-select d-block" [formGroup]="form">
    <label class="hcp-body-text">{{title}}</label>
    <mat-form-field>
      <mat-select [disabled]="isDisabled" [multiple]="isMultiple" panelClass="pane" formControlName="field" (selectionChange)="onSelectChange($event)">
        <mat-option *ngFor="let option of options" [value]="option.id">
          {{option.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <span
    *ngIf="
      form.controls['field'].touched &&
      form.controls['field'].errors?.required
    "
    class="hcp-body-text hcp-error-field"
    >This field is required</span>
</div>
